<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1>Lists</h1>
<!--Ordered List OL-->
<ol>
    <li>First Item</li>
    <li>Second Item</li>
</ol>
<!--Unordered List UL-->
<ul>
    <li>Bullet Item</li>
    <li>Bullet Item 2</li>
</ul>
<!--Nested List-->
<ol>
    <li>item one</li>
    <li>item two</li>
    <ul>
        <li>Nested List</li>
        <li>Nested list2</li>
        <ol>
            <li><strong>Very nested bold list item</strong></li>
        </ol>
    </ul>
</ol>
</body>
</html>
